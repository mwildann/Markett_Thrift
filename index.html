<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markett_Thrift</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Pemesanan Bisa Ke WhatsApp</h1>
        <h3>Social Media</h3>
        <div class="social-icons">
            <!-- WhatsApp -->
            <a href="#" id="whatsapp" onclick="openWhatsApp()">
                <img src="https://img.icons8.com/color/48/000000/whatsapp.png" alt="WhatsApp">
            </a>
            
            <!-- Instagram -->
            <a href="#" id="instagram" onclick="openInstagram()">
                <img src="https://img.icons8.com/color/48/000000/instagram-new.png" alt="Instagram">
            </a>
            
            <!-- TikTok -->
            <a href="#" id="tiktok" onclick="openTikTok()">
                <img src="https://img.icons8.com/color/48/000000/tiktok.png" alt="TikTok">
            </a>
        </div>
    </div>
</body>
</html>
